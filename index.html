<html>
<head>
<title>Your Shopping Cart</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<link href="test.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<body ng-app="app">
	<div ng-controller="MainCtrl" >
		<ul class="check">
			<li ng-class="{inactive: currentPage == 0}"  id="test">
				<a href="javascript:void(0);" ng-click="prevPage()">« Prev</a>
			</li>
			<li ng-repeat="n in range" class="test" ng-class="{active: n.number == (currentPage+1) }" >
				<a href="javascript:void(0);"  ng-click="step($index)">{{n.number}}</a>
			</li>
			<li ng-class="{disabled: currentPage == pagedItems.length - 1}" id="next">
				<a href="javascript:void(0);" ng-click="nextPage()">Next »</a>
			</li>
		</ul>
	</div>
</body>
</html>
